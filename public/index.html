<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Movers Widget</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        padding: 1.5rem;
        display: flex;
        justify-content: center;
      }

      main {
        width: min(960px, 100%);
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        border-radius: 1.25rem;
        border: 1px solid rgba(148, 163, 184, 0.25);
        padding: 2rem;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
      }

      h1 {
        margin: 0 0 1rem;
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
      }

      form {
        margin: 1.5rem 0;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
      }

      label {
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
      }

      input[type='number'] {
        appearance: none;
        background: rgba(148, 163, 184, 0.2);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 0.75rem;
        padding: 0.65rem 0.9rem;
        color: inherit;
        font-size: 1rem;
        min-width: 5rem;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 0.65rem 1.25rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
        background: linear-gradient(135deg, #22d3ee, #6366f1);
        color: #0f172a;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(99, 102, 241, 0.35);
      }

      #status {
        margin-top: -0.5rem;
        color: rgba(148, 163, 184, 0.85);
        font-size: 0.95rem;
      }

      .table-wrapper + .table-wrapper {
        margin-top: 1.5rem;
      }

      .table-title {
        font-size: 1.25rem;
        margin: 0 0 0.75rem;
      }

      .movers-table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(15, 23, 42, 0.6);
        border-radius: 1rem;
        overflow: hidden;
      }

      .movers-table th,
      .movers-table td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        font-size: 0.95rem;
      }

      .movers-table th {
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: rgba(148, 163, 184, 0.75);
      }

      .movers-table tbody tr:last-of-type td {
        border-bottom: none;
      }

      .movers-table tbody tr:hover {
        background: rgba(30, 41, 59, 0.75);
      }

      .error-message {
        padding: 1rem 1.25rem;
        border-radius: 0.9rem;
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.6);
        color: #fecaca;
      }

      @media (max-width: 640px) {
        form {
          flex-direction: column;
          align-items: stretch;
        }

        input[type='number'],
        button {
          width: 100%;
        }

        .movers-table,
        .movers-table thead,
        .movers-table tbody,
        .movers-table th,
        .movers-table td,
        .movers-table tr {
          display: block;
        }

        .movers-table tr {
          padding: 0.75rem 0.5rem;
          border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        }

        .movers-table td {
          border: none;
          padding: 0.35rem 0;
          position: relative;
          padding-left: 45%;
        }

        .movers-table td::before {
          content: attr(data-label);
          position: absolute;
          left: 0;
          width: 40%;
          padding-left: 1rem;
          font-weight: 600;
          text-transform: uppercase;
          font-size: 0.7rem;
          letter-spacing: 0.08em;
          color: rgba(148, 163, 184, 0.6);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Top Market Movers</h1>
      <p>
        Explore the hottest gainers, steepest decliners, and busiest tickers using real-time data from Alpha Vantage's
        <code>TOP_GAINERS_LOSERS</code> endpoint.
      </p>
      <form id="controls">
        <label>
          Results limit
          <input id="limit" type="number" min="1" max="20" value="5" />
        </label>
        <button type="submit">Refresh</button>
      </form>
      <p id="status"></p>
      <div id="results" aria-live="polite"></div>
    </main>
    <script type="module" src="/client/main.js"></script>
  </body>
</html>
